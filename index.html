<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer></script>

</head>

    <body>
        <section>
            <div class="container">
                <div class="display">
                    <div class="subDisplay">0</div>
                    0
                </div>
                <div class="botoes">
                    <button class="botao limpa-tudo">C</button>
                    <button class="botao limpa-ultimo">CE</button>
                    <button class="botao operacao">%</button>
                    <button class="botao numero">7</button>
                    <button class="botao numero">8</button>
                    <button class="botao numero">9</button>
                    <button class="botao operacao">X</button>
                    <button class="botao numero">4</button>
                    <button class="botao numero">5</button>
                    <button class="botao numero">6</button>
                    <button class="botao operacao">-</button>
                    <button class="botao numero">1</button>
                    <button class="botao numero">2</button>
                    <button class="botao numero">3</button>
                    <button class="botao operacao">+</button>
                    <button class="botao btn-0 numero">0</button>
                </div>
            </div>
        </section>
    </body>

</html>
